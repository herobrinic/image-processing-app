<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Upload and Resize</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2rem;
      background-color: #f0f0f0;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input[type="file"],
    input[type="number"] {
      padding: 0.5rem;
    }

    button {
      padding: 0.7rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #result,
    #error {
      margin-top: 1rem;
      text-align: center;
    }

    img {
      max-width: 100%;
      margin-top: 1rem;
      border-radius: 6px;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Upload and Resize Image</h1>
    <form id="upload-form">
      <input type="file" name="image" required />
      <input type="number" name="width" placeholder="Width (px)" required />
      <input type="number" name="height" placeholder="Height (px)" required />
      <button type="submit">Upload and Resize</button>
    </form>

    <div id="result"></div>
    <div id="error" class="error"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('upload-form');
      const result = document.getElementById('result');
      const error = document.getElementById('error');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        result.innerHTML = '';
        error.innerHTML = '';

        const formData = new FormData(form);

        try {
          const response = await fetch('/upload', {
            method: 'POST',
            body: formData
          });

          if (!response.ok) throw new Error('Upload failed');

          const data = await response.json();
          result.innerHTML = `
            <p>Image uploaded and resized:</p>
            <img src="/images/${data.filename}" alt="Resized Image" />
          `;
        } catch (err) {
          error.innerHTML = `‚ùå ${err.message}`;
        }
      });
    });
  </script>
</body>
</html>
