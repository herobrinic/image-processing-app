<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Upload and Resize</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Upload and Resize Image</h1>
    <form id="uploadForm">
      <input type="file" name="image" id="imageInput" accept="image/*" required />
      <input type="number" name="width" id="widthInput" placeholder="Width" required />
      <input type="number" name="height" id="heightInput" placeholder="Height" required />
      <button type="submit">Upload and Resize</button>
    </form>
    <div id="message"></div>
    <div id="output"></div>
  </div>

  <script>
    const form = document.getElementById('uploadForm');
    const message = document.getElementById('message');
    const output = document.getElementById('output');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const fileInput = document.getElementById('imageInput');
      const widthInput = document.getElementById('widthInput');
      const heightInput = document.getElementById('heightInput');

      const formData = new FormData();
      formData.append('image', fileInput.files[0]);
      formData.append('width', widthInput.value);
      formData.append('height', heightInput.value);

      try {
        const response = await fetch('/upload', {
          method: 'POST',
          body: formData
        });

        const data = await response.json();

        if (response.ok) {
          message.innerHTML = `<span class="success">Success: ${data.message}</span>`;
          output.innerHTML = `<h2>Resized Image:</h2><img src="${data.imageUrl}" alt="Resized Image" />`;
        } else {
          message.innerHTML = `<span class="error">Error: ${data.message}</span>`;
        }
      } catch (err) {
        message.innerHTML = `<span class="error">Upload failed</span>`;
        console.error(err);
      }
    });
  </script>
</body>
</html>
